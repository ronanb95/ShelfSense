{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'mainApp/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'mainApp/images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'mainApp/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/js/lowStock.js' %}">
    <link rel="stylesheet" href="{% static 'mainApp/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/slicknav.min.css' %}">
    <!-- amcharts css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
    <!-- Start datatable css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.jqueryui.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'mainApp/typography.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'mainApp/responsive.css' %}">
    <!-- modernizr css -->
    <script src="{% static 'mainApp/js/vendor/modernizr-2.8.3.min.js' %}"></script>

    <script src="{% static 'mainApp/js/lowStock.js' %}"></script>
    <script src="{% static 'mainApp/js/user.js' %}"></script>



    {% if title %}
        <title>Shelf Sense - {{ title }}</title>
    {% else %}
        <title>Shelf Sense</title>
    {% endif %}
</head>
<body>


{% block content %}{% endblock %}


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'mainApp/forms.js' %}"></script>
<script type="text/javascript" src="{% static 'mainApp/js/loader.js' %}"></script>


<!-- jquery latest version -->
<script src="{% static 'mainApp/js/vendor/jquery-2.2.4.min.js' %}"></script>

<!-- bootstrap 4 js -->
<script src="{% static 'mainApp/js/popper.min.js' %}"></script>
<script src="{% static 'mainApp/js/bootstrap.min.js' %}"></script>
<script src="{% static 'mainApp/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'mainApp/js/metisMenu.min.js' %}"></script>
<script src="{% static 'mainApp/js/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'mainApp/js/jquery.slicknav.min.js' %}"></script>

<!-- Start datatable js -->
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
<!-- others plugins -->
<script src="{% static 'mainApp/js/plugins.js' %}"></script>
<script src="{% static 'mainApp/js/scripts.js' %}"></script>
</body>
</html>
